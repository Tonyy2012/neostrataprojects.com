<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Strata Projects - Government Relations</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="icon" type="image/png" href="favicon2.png">
    <style>
        :root {
            --primary: #0A1A2F;
            --secondary: #C5A47E;
            --accent: #2A5B84;
            --dark: #060F1C;
            --light: #F5F7FA;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Manrope', sans-serif;
        }

        body {
            background-color: var(--primary);
            color: var(--light);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Premium Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(45deg, rgba(10,26,47,0.95) 0%, rgba(42,91,132,0.95) 100%), 
                        url('media/image1.jpeg') center/cover fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(transparent, var(--primary));
        }

        .hero-content {
            max-width: 1200px;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: 300;
            color: var(--light);
            margin-bottom: 2rem;
            line-height: 1.1;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero h1 strong {
            font-weight: 700;
            color: var(--secondary);
        }

        .hero p {
            font-size: 1.4rem;
            color: rgba(255,255,255,0.9);
            max-width: 800px;
            margin: 0 auto 3rem;
            font-weight: 300;
        }

        /* Animated Scrolling Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        /* Section Styling */
        .section {
            padding: 8rem 10%;
            position: relative;
        }

        .section-title {
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 6rem;
            font-weight: 300;
            position: relative;
            padding-bottom: 2rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 2px;
            background: var(--secondary);
        }

        /* Luxury Card Grid */
        .case-study-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 4rem;
            margin: 6rem 0;
        }

        .case-study-card {
            background: rgba(255,255,255,0.05);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .case-study-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            transition: 0.5s;
        }

        .case-study-card:hover::before {
            left: 100%;
        }

        .case-study-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
        }

        /* Premium Services Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 4rem;
            margin: 6rem 0;
        }

        .service-card {
            background: rgba(197, 164, 126, 0.05);
            padding: 3rem;
            border-radius: 15px;
            border: 1px solid var(--secondary);
            transition: var(--transition);
            position: relative;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        /* Gold Accent Elements */
        .gold-accent {
            color: var(--secondary);
            position: relative;
            display: inline-block;
        }

        .gold-accent::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 60%;
            height: 2px;
            background: var(--secondary);
        }

        /* Contact Banner Animation */
        .contact-banner {
            background: linear-gradient(135deg, var(--secondary), #D4B483);
            color: var(--primary);
            text-align: center;
            padding: 6rem 10%;
            margin: 8rem 0;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .contact-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('media/dots.png') repeat;
            opacity: 0.1;
        }

        .contact-banner h2 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
            position: relative;
            z-index: 2;
        }

        .contact-banner p {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        /* Expertise Timeline */
        .expertise-timeline {
            position: relative;
            max-width: 1200px;
            margin: 6rem auto;
        }

        .expertise-item {
            padding: 3rem;
            margin: 4rem 0;
            background: rgba(255,255,255,0.03);
            border-left: 3px solid var(--secondary);
            position: relative;
            transition: var(--transition);
        }

        .expertise-item:hover {
            transform: translateX(20px);
        }

        @media (max-width: 1200px) {
            .hero h1 {
                font-size: 4rem;
            }

            .section {
                padding: 6rem 5%;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.8rem;
            }

            .section-title {
                font-size: 2.2rem;
            }

            .contact-banner h2 {
                font-size: 2.5rem;
            }

            .contact-banner p {
                font-size: 1.6rem;
            }
        }

        /* 3D Card Effect */
        .card-3d {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .card-3d:hover .card-content {
            transform: rotateY(15deg) rotateX(10deg);
        }

        .card-content {
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content" data-aos="fade-up" data-aos-duration="1000">
            <h1>Strategic <strong>Government</strong> Relations</h1>
            <p>Neo Strata Projects: Premier consulting firm specializing in federal and state government relations, strategic communications, and transformative policy solutions.</p>
        </div>
        <div class="scroll-indicator">â†“</div>
    </section>

    <!-- Rest of sections with similar premium enhancements -->
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-in-out',
        });
    </script>
</body>
</html>
